<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OTP Varification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/clix-styles.css" />
</head>

<body>
    <div class="bg-gradient">
        <div class="container">
            <header class="top_header">
                <img class="img-fluid" src="./assets/images/Logo.png" alt="" />
                <img class="img-fluid" src="./assets/images/D4L-logo.png" alt="" />
            </header>
            <div class="row text-center ">
                <div class="col-lg-6 col-md-8 mx-auto mb-5">
                    <div class="otp_box">
                        <div class="top_img">
                            <img class="img-fluid" src="./assets/images/otp_verification_img.png" alt="">
                        </div>
                        <h4>Verify your Mobile Number</h4>
                        <p>We have sent you an OTP on *******215</p>
                        <form action="" id="otp" class="my-5">
                            <input type="hidden" name="member_ref" id="member_ref" value="213">
                            <input type="hidden" name="full_name" id="full_name" value="Anoop Pandey">
                            <input type="hidden" name="mobile" id="mobile" value="9554639541">
                            <input type="hidden" name="mobile_otp" id="mobile_otp" value="9388">
                            <div class="otp-box">
                                <div class="form-group">
                                    <div class="otp-input">
                                        <input type="tel" name="name_a" maxlength="4" autocomplete="off">
                                    </div>
                                    <div class="clearfix"></div>
                                    <div id="otpErr">Please Enter Correct OTP!</div>
                                </div>
                            </div>
                            <div class="col-md-12 my-4">
                                <button type="submit" name="submit_otp_verification" id="continue"
                                    class="clix-button cu_clix_btn" disabled>VERIFY</button>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-6">
                                        <span id="regenerate_otp" class="a_href">Resend OTP</span>
                                    </div>
                                    <div class="col-md-6">
                                        <div class=""><span id="timer"></span></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./assets/js/jquery.validate.js"></script>
    <script src="./assets/js/otp-validation.js"></script>
</body>

</html>
