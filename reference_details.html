<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reference & Nominee Info</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="assets/css/clix-styles.css" />
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-4 bg_dark_personal_info_sec">
        <div class="container">
          <div class="row">
            <div class="col-md-10 mx-auto">
              <div class="clix_logo">
                <img class="img-fluid" src="./assets/images/Logo.png" alt="" />
              </div>
              <div class="para_txt">
                <p>You are at the right place to get quick<br>and hassle-free personal loans with<br>a
                  few steps</p>
              </div>
              <div class="multi_step position-relative">
                <img src="./assets/images/Reference_Stepper.svg" alt="">
                <ul>
                  <li class="li_1 cu_li">Personal & Professional Details</li>
                  <li class="li_2 cu_li">Reference Details</li>
                  <li class="li_3 cu_li">Bank Details</li>
                  <li class="li_4 cu_li">Upload Documents</li>
                </ul>
              </div>
              <div class="personal_info_dark_sec_img">
                <img class="img-fluid" src="./assets/images/Updated_Image_2.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-12 col-md-12 col-lg-8 bg_light_personal_info_sec">
        <div class="single_clix_logo">
          <img class="img-fluid" src="./assets/images/Logo.png" alt="">
        </div>
        <div class="mob_personal_professional_details">
          <div class="mob_personal_professional">
            <p>Reference & <br> Nominee Details</p> 
          </div>
          <div class="circle_parent">
            <div class="circle-wrap">
              <div class="circle">
                <div class="mask full">
                  <div class="fill2"></div>
                </div>
                <div class="mask half">
                  <div class="fill2"></div>
                </div>
                <div class="inside-circle">2 of 4</div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-12 col-lg-10 ml-lg-5 ml-md-0 ml-0">
            <div class="d4l_logo text-right">
              <img class="img-fluid" src="./assets/images/D4L-logo.png" alt="" />
            </div>
            <div id="accordion" class="cu_accordion">
              <div class="card cus_card">
                <div class="card-header" id="headingOne">
                  <button id="disabled_accordian_4" class="btn btn-link cu_btn_decoration" data-toggle="collapse"
                    data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    <div class="__img">
                      <img src="./assets/images/reference_detail_blue_icon.png" alt="">
                    </div>
                    <h5 class="personal_info_before_icon">REFERENCE DETAILS</h5>
                  </button>
                </div>
                <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                  <div class="card-body">
                    <form id="referenceDetails">
                      <div class="list-group">
                        <div class="list-group-item py-3" data-acc-step>
                          <div data-acc-content>
                            <div class="row">
                              <div class="col-md-12">
                                <h5 class="blood_relation_reference">Blood Relation Reference</h5>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="ref_1_relationship">Reference 1 Relationship </label>
                                  <select name="ref_1_relationship" id="ref_1_relationship" class="clix-select"
                                    required="">
                                    <option value="">Please Select</option>
                                    <option value="Brother">Brother</option>
                                    <option value="Daughter">Daughter</option>
                                    <option value="Father">Father</option>
                                    <option value="Father In Law">Father In Law</option>
                                    <option value="Mother">Mother</option>
                                    <option value="Mother In Law">Mother In Law</option>
                                    <option value="Sister">Sister</option>
                                    <option value="Son">Son</option>
                                    <option value="Spouse">Spouse</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="ref_1_name">Reference 1 Name </label>
                                  <input type="text" name="ref_1_name" id="ref_1_name" class="clix-input" maxlength="60"
                                    placeholder="Enter Name" required="">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="ref_1_contact">Reference 1 Contact No </label>
                                  <input type="text" name="ref_1_contact" id="ref_1_contact" class="clix-input"
                                    maxlength="10" placeholder="Enter Contact No" required="">
                                </div>
                              </div>
                              <div class="col-md-6">

                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-12">
                                <h5 class="other_relation_reference">Other Relation Reference</h5>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="ref_2_relationship">Reference 2 Relationship </label>
                                  <select name="ref_2_relationship" id="ref_2_relationship" class="clix-select"
                                    required="">
                                    <option value="">Please Select</option>
                                    <option value="Brother">Brother</option>
                                    <option value="Daughter">Daughter</option>
                                    <option value="Father">Father</option>
                                    <option value="Father In Law">Father In Law</option>
                                    <option value="Friends">Friends</option>
                                    <option value="Mother">Mother</option>
                                    <option value="Mother In Law">Mother In Law</option>
                                    <option value="Relatives">Relatives</option>
                                    <option value="Sister">Sister</option>
                                    <option value="Son">Son</option>
                                    <option value="Son In Law">Son In Law</option>
                                    <option value="Spouse">Spouse</option>
                                    <option value="Others">Others</option>
                                  </select>
                                </div>
                              </div>
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="ref_2_name">Reference 2 Name </label>
                                  <input type="text" name="ref_2_name" id="ref_2_name" class="clix-input" maxlength="60"
                                    placeholder="Enter Name" required="">
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <div class="col-md-6">
                                <div class="form-group">
                                  <label for="ref_2_contact">Reference 2 Contact No </label>
                                  <input type="text" name="ref_2_contact" id="ref_2_contact" class="clix-input"
                                    maxlength="10" placeholder="Enter Contact No" required="">
                                </div>
                              </div>
                              <div class="col-md-6">

                              </div>
                            </div>
                            <div class="row pd-top55">
                              <div class="col-md-6 mx-auto">
                                <button type="submit" name="submit_personal_details"
                                  class="clix-button info_clix_btn">NEXT</button>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./assets/js/jquery.validate.js"></script>
  <script src="./assets/js/reference-details.js"></script>
  <script src="./assets/js/common.js"></script>
</body>

</html>
